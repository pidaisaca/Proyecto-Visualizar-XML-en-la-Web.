<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/login.css">
    <title>Login</title>
    <script src="../scripts/main.js"></script>
</head>
<body>
    <header class="login-header">
        <h1>WORTEN</h1>
    </header>
    
    <form class="login-form" id="login-form">
        <div>
            <label for="username">Usuario:</label>
            <input id="username" class="input-field" type="text" name="username" required placeholder="Tu usuario">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input id="password" class="input-field" type="password" name="password" required placeholder="Tu contraseña">
        </div>
        <button class="login-button" type="button" onClick="validarLogin()">Iniciar Sesion</button>
        <div id="login-error"></div>
    </form>

    <footer class="login-footer">
        <p>&copy; 2025 My Company. All rights reserved.</p>
    </footer>
</body>
</html>
