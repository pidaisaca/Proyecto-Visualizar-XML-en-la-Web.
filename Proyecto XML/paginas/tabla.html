<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/tabla.css">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>Document</title>
    <script src="../scripts/main.js"></script>
</head>
<body>
    <header class="header_tabla">
        <div class="header_text">
            <p>Bienvenido Admin</p>
            <button class="logout" onClick="logout()">Cerrar Sesión</button>
        </div>
    </header>
    <h3>Inventario</h3>

    <div class="campo-busqueda">
        <form method="get" id="search-form" onsubmit="return false;">
          <fieldset>
            <input type="text" id="campo-busqueda" oninput="filtrarTablaPorNombre()" placeholder="Buscar por nombre">
            <input class="search-button" type="button" value="Buscar" />
          </fieldset>
        </form>
      </div>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Fecha de Entrada</th>
                <th>SKU (Codigo de referencia)</th>
                <th>Localizacion</th>
            </tr>
        </thead>
        <tbody id="tabla">
            
        </tbody>
    </table>
    <footer>
        2025 My Company. All rights reserved.
    </footer>
</body>
</html>
